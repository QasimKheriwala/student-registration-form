<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
</head>
<body>
    <form>  
  
        <label> First Name </label>     
        <input type="text" name="firstname" />(50 Characters Allowed) <br> <br>  
        <label> Lastname: </label>         
        <input type="text" name="lastname" /> (50 Characters Allowed) <br> <br>  
        <label>Email:  
            <input type="email" id="email" name="email"/> <br>    
            <br> <br></label>
        <label>   
            Phone :  
            </label>  
            <input type="text" name="country code"  value="+91" size="2"/>   
            <input type="text" name="phone" size="10"/> (10 digits Allowed) <br> <br>  
          
        </label> 
            <label>   
                Gender :  
                </label><br>  
                <input type="radio" name="male"/> Male   
                <input type="radio" name="female"/> Female     
                <br>  
                <br>
                <label> Date of Birth(DOB)</label>
                <input type="date"><br><br>
                Address  
        <br>  
        <textarea cols="80" rows="5" value="address">  
        </textarea>  
        <br> <br>
        <label>City</label>
        <input type="text">(50 Characters Allowed)<br><br>
        <label for="code">Pin Code</label>
        <input type="number" size="6">(Maximum 6 number)<br><br>
        <label >State</label>
        <input type="text" >(50 Characters Allowed)<br><br>
        <label for="country">Country</label>
        <input type="text" ><br><br>
        <label>Hobbies</label>
        <input type="checkbox" id="drawing" name="drawing"  />
        <label for="drawing">drawing</label>
      
        <input type="checkbox" id="singing" name="singing" />
        <label for="singing">singing</label>
        <input type="checkbox" id="dancing" name="dancing" />
        <label for="dancing">dancing</label>
        <input type="checkbox" id="sketching" name="sketchingg" />
        <label for="sketching">sketching</label><br>
        <input type="checkbox" id="other" name="other" />
        <label for="sketching">other</label><br><br>
        <label>Qualification:-</label><br>
        <input type="checkbox" id="singing" name="singing" />
        <label for="singing">High School(10th)</label><br>
        <input type="checkbox" id="dancing" name="dancing" />
        <label for="dancing">Higher School (12th)</label><br>
        <input type="checkbox" id="sketching" name="sketchingg" />
        <label for="sketching">Graduation(Bachelors)</label><br>
        <input type="checkbox" id="other" name="other" />
        <label for="sketching"> Post Graduation(Masters)</label><br>
        <input type="checkbox" id="other" name="other" />
        <label for="sketching"> PHD</label><br><br>

        


        <br><br>Course :  
        </label>   
        <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  
          
        <br>  
        <br>      
        Password:  
        <input type="Password" id="pass" name="pass"> <br>   
        <br> <br>  
        Re-type password:  
        <input type="Password" id="repass" name="repass"> <br> <br>
        <label for="avatar">Choose a profile picture:</label>

<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" /><br><br>  
        <input type="button" value="Submit"/>  
        <input type="button" value="Reset"/>  
        </form>  
</body>
</html>
